<!DOCTYPE html>
<html>
    <head>
      <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
      <meta charset="UTF-8">
      <title>Comrade Choseyev - 同志チョーセイエフ</title>
      <link id='css' rel='stylesheet' href='./css/reset.css?v=2' />
      <link id='css' rel='stylesheet' href='./css/style.css?v=2' />
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/i18n/jquery-ui-i18n.min.js"></script>
      <script type='text/javascript' src='./js/main.js'></script>
      <script type="text/javascript">
      $(function() {
        $.datepicker.setDefaults($.datepicker.regional['ja']);
        $('#datepicker').datepicker({
          dateFormat: 'yy/mm/dd',
          nextText: '>',
          prevText: '<',
          onSelect: function(dateText, inst) {
                    $("#inputdate").val($("#inputdate").val() + dateText + " " + $("#option").val() + '\n');
          }
        });
      });
      </script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <div class='header'>
        <img class='lenin' src='./images/lenin.png' />
        <blockquote>
          <img class='title' src='./images/title.png' />
          <!--h1>
            Труд - это оптимальные распределение работы.<br />
            労働とは仕事分配の最適化である。
          </h1-->
        </blockquote>

      </div>

      <div class='main'>
        <h2>1分で作れる！労働スケジュール管理表</h2>
        <div style='width:100%;text-align:center;'>

          <div class='form name'>
            <input type="text" maxlength="16" placeholder="(イベント名)十月革命当日のシフト" />
          </div>

          <div class='form form--wide1 schedule'>
            <textarea placeholder="1917/10/25" id='inputdate' wrap='soft'></textarea>
            <div id="datepicker"><input type='text' maxlength='16' id='option' placeholder='フリーオプション:19:00~20:00' /></div>
            <a id='clear'>< 消す</a>
            <a id='complete'>完成 ></a>
          </div>

        </div>
      </div>

      <div class='footer'>
        <h1><i class="fa fa-copyright"></i>RoboTech. All rights reserved.<br />Designed by Kuma Bessmertnyykh.(@analokmaus)</h1>
      </div>

    </body>
</html>
